    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    
    <script>
      $(document).ready(function(){
    	  var table = $("#all-pets-detail-table").DataTable();
    	  var detailTable = $("#pets-detail-table").DataTable();
    	  var $addSingleButton = $("#add-pet-single-btn");
    	  
    	  // Disable the simple buttons if more than one element is selected
    	  table.on( 'select', function ( e, dt, type, indexes ) {
    		  
    		    if ( type === 'row' && dt.rows( { selected: true } ).count() > 1) {
    		    	$addSingleButton.prop( "disabled", true );
    		    	$addSingleButton.addClass("disabled");
    		    }else{
    		    	$addSingleButton.prop( "disabled", false );
    		    	$addSingleButton.removeClass("disabled");
    		    }
    		} );

    	  // Register on click event
    	  $addSingleButton.click(addElements);
      
	      $("#add-pet-multiple-btn").click(addElements);
	      
		  // Function to add all elements	      
	      function addElements() {
    		  var selectedItems = table.rows( { selected: true } ).data();
    		  var ids = [];
      		  for(var i = 0; i < selectedItems.length; i++){
      			  var itemId = selectedItems[i].id;
      			  ids.push(itemId);
      		  }
    		  
      		  // Making AJAX petition to associate pets to owners
        	  $.ajax({
        		// TODO: Obtain the url from the table
        		url: "owners/1/pets",
        		type: "POST",
        		data: {'petsIds': ids.toString(), 'parentVersion': 0},
        		context: document.body
        	  }).done(function() {
        		// Reload the datatables
        		detailTable.ajax.reload();
        		table.ajax.reload();
        	  });
	      }
    	  
      });
    </script>
    </div>

  </body>
